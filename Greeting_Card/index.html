<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Greeting Card</title>
</head>

<body>
    <div>
        <div>
            <div class="card">
                <div class="front">
                    <h3>To: Chong Wei</h3>
                    <p>Click to open the card</p>
                    <img id="front-cover"
                        src="https://www.birthdaywishes.expert/wp-content/uploads/2017/04/Birthday-wish-with-cute-background-with-cup-cake-and-garlands.jpg"
                        width="250px">
                </div>

                <div class="back">
                    <img src="http://www.lovethispic.com/uploaded_images/290161-My-Friends...thank-You-For-Being-Such-A-Great-Friend-.gif"
                        width="250px">
                    <p>
                        Thank you for always being there for me and all of your encouragement.
                        I just want you to know that you are truly a great friend and hold a special place in
                        my heart.
                        <br>
                        In this special day, I would like to wish you:
                    </p>
                    <p><b>Happy Birthday!!!</b></p>
                    <p>From: Wen Cong</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
